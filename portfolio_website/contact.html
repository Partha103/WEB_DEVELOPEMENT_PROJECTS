        <div class="main">
            <div class="contactform">
                <h1>Contact me for work/general Enquiries</h1>
                <br>
                <form id="contact-form">
                    <div class="mb-3">
                      <label for="clientName" class="form-label">Name</label>
                      <input type="name" class="form-control" id="clientName" name="clientName" required>
                    </div>
                    <div class="mb-3">
                      <label for="clientEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientEmail" name="clientEmail" required>
                      <div id="emailHelp" class="form-text">We'll never share your Email & Phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientPhone" class="form-label">Phone</label>
                      <input type="phone" class="form-control" id="clientPhone" name="clientPhone" required>
                    </div>
                    <div class="mb-3">
                        <label for="clientEnquiry" class="form-label">Enquiries</label>
                        <input type="text" class="form-control" id="clientEnquiry" name="clientEnquiry" required>
                    </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isclient" name="isclient">
                      <label class="form-check-label" for="isclient">I want you to work on a Project with me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
